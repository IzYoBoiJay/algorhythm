version: '3.4'

services:
  auth-service:
    container_name: auth-service
    restart: always
    build: ./auth-service
    environment:
      NODE_ENV: production
    ports:
      - 4000:3000
    volumes:
      - ./auth-service:/usr/src/app
      - /usr/src/app/node_modules

  post-service:
    container_name: post-service
    restart: always
    build: ./post-service
    environment:
      NODE_ENV: production
    ports:
      - 4001:3000
    volumes:
      - ./post-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - post-db
  post-db:
    container_name: post-db
    image: mongo
    #z tag fixes permission issues with SELinux
    user: 1000:1000
    volumes:
      - ./post-service/data:/data/db:z
    ports:
      - "27017:27017"
    command: mongod --quiet --logpath /dev/null
